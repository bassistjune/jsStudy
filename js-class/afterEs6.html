<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> javaScript - Class </title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="__wrap">
    <section class="__contents">

    </section>
  </div>
  <script>
    // ES6의 자바스크립트 클래스 문법
    // 1.class문법을 사용.
    class Shape {
      static create(x, y) { 
        return new Shape(x, y)
      }
      name = 'Shape'
      constructor(x, y) {
        this.move(x, y)
      }
      move (x, y) {
        this.x = x
        this.y = y
      }
      area () {
        return 0
      }
    }
    let s = new Shape(0, 0)
    s.area()
    // 2. 좀 더 간결하게(??!) 작성.
    // Circle class를 extends 키워드로 Shape 클래스 상속.
    // 부모의 함수 참조 시엔 super()를 사용 - 상위 클래스 함수 호출
    // JAVA와 비슷한 패턴이나 다중 상속, 인터페이스 미 지원.
    class Circle extends Shape {
      constructor(x, y, radius) {
        super(x, y)
        this.radius = radius
      }
      area() {
        if (this.radius === 0) return super.area()
        return this.radius * this.radius
      }
    }
    let c = new Circle(0, 0, 10)
    c.area()
</script>
</body>
</html>
